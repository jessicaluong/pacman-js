<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="icon" type="image/x-icon" href="assets/pacman_closed.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex-container">
      <h3>Score: <span id="score">0</span></h3>
      <div id="canvas-container">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
        <input type="text" id="userInput" placeholder="___" maxlength="3" />
      </div>
      <div id="lives"></div>
    </div>

    <script src="js/pathfinding-browser.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/wallManager.js"></script>
    <script type="module" src="js/mazeManager.js"></script>
    <script type="module" src="js/gameStateDisplay.js"></script>
    <script type="module" src="js/pelletManager.js"></script>
    <script type="module" src="js/setup.js"></script>
    <script type="module" src="js/pacman.js"></script>
    <script type="module" src="js/ghosts.js"></script>
  </body>
</html>
